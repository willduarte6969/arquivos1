<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner de Papel</title>
  <style>
    #canvas {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Scanner de Papel</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <button id="capture-btn">Capturar</button>
  <canvas id="canvas" width="640" height="480"></canvas>
  <img id="captured-img" style="display: none;" />

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture-btn');
    const capturedImg = document.getElementById('captured-img');

    // Acessar a câmera do dispositivo
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error('Erro ao acessar a câmera:', err);
        alert('Erro ao acessar a câmera: ' + err.message);
      }
    }

    // Capturar imagem da câmera
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Exibir a imagem capturada
      const dataURL = canvas.toDataURL('image/png');
      capturedImg.src = dataURL;
      capturedImg.style.display = 'block';

      // Aqui você pode enviar a imagem para o backend para processamento adicional
      // Por exemplo:
      // fetch('/upload', {
      //   method: 'POST',
      //   body: JSON.stringify({ image: dataURL }),
      //   headers: { 'Content-Type': 'application/json' }
      // }).then(response => response.json())
      //   .then(data => console.log(data))
      //   .catch(error => console.error('Erro ao enviar a imagem:', error));
    });

    // Inicializar a câmera quando a página carregar
    window.addEventListener('load', () => {
      setupCamera();
    });
  </script>
</body>
</html>
